<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Untitled Document</title>
    <style type = "text/css">
        TD {
            font-weight: bold;
        }   
    </style>
</head>

<body>
    <form action=""method = "POST" name = "frmApp">
        <table border="0" align="center" width="550" cellpadding="0" cellspacing="1" bgcolor="#000066">
              <tr>
                <td align="right" height="50">
                    <i><font color="#FFFFFF" size="5"><b>APPLICATION FORM</b></font></i>&nbsp; &nbsp;
                </td>
              </tr>
              <tr>
                <td align="center" bgcolor="#FFFFFF"><br>
                    <table align="center" border="0" >
                    <tr>
                      <td colspan="2" align="right"></td>
                    </tr>
                    <tr>
                      <td align="right">Firstname :&nbsp;</td>
                      <td>
                        <input type="text" name="txtName" value="" size="35">
                      </td>
                    </tr>
                    <tr>
                      <td align="right">Birthday :&nbsp;</td>
                      <td>
                        <input type="date" name="txtBirthday" value="" size="35">
                      </td>
                    </tr>
                    <tr>
                      <td align="right">Gender :&nbsp;</td>
                      <td>
                        <input type="checkbox" name="cbo1" value="greduate">Greduate &nbsp; &nbsp; &nbsp;
                        <input type="checkbox" name="cbo2" value="post">Post Greduate 
                      </td>
                    </tr>
                    <tr>
                      <td align="right">Salary :&nbsp;</td>
                      <td>
                        <input type="text" name="salary" value="" size="35">
                      </td>
                    </tr>
                    <tr>
                      <td align="right">Remarks :&nbsp;</td>
                      <td><textarea name="remarks" cols="40" rows="4">Type your text here</textarea>
                      </td>
                    </tr>
                    <tr>
                      <td align="right">Country :&nbsp;</td>
                      <td>
                        <select name="country">
                          <option value="Australia">Australia</option>
                          <option value="Vietnam">Vietnam</option>
                          <option value="Thailand">Thailand</option>
                          <option value="Singapore">Singapore</option>

                        </select>
                      </td>
                    </tr>
                    <tr>
                      <td height="5"></td>
                      <td></td>
                    </tr>
                    <tr>
                      <td colspan="2" align="center">
                      <input type="submit" name="send" value="SUBMIT">
                      <input type="reset" name="cancel" value="RESET">
                      </td>
                    </tr>
                    </table><br>
                  </td>
              </tr>
        </table>
    </form>
</body>

</html>
